# Updated Nginx Configuration for gisconnect.online
# Save as: /etc/nginx/sites-available/gisconnect.online

# Upstream Backend Server
upstream backend_api {
    least_conn;
    server localhost:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP Redirect to HTTPS (all domains)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name gisconnect.online api.gisconnect.online app.gisconnect.online www.gisconnect.online *.gisconnect.online;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# =============================================
# API SERVER (api.gisconnect.online)
# =============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.gisconnect.online;

    # SSL Configuration (Certbot will auto-configure)
    ssl_certificate /etc/letsencrypt/live/gisconnect.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gisconnect.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Access Logs
    access_log /var/log/nginx/gisconnect-api-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/gisconnect-api-error.log warn;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Size limits
    client_max_body_size 100M;
    client_body_timeout 30s;
    client_header_timeout 30s;

    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # ========================
    # REST API Routes (/api/)
    # ========================
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_buffering off;
        
        # Handle timeouts gracefully
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Don't rewrite redirect URLs
        proxy_redirect off;
    }

    # ========================
    # WebSocket (/socket.io)
    # ========================
    location /socket.io {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long polling fallback
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ========================
    # Uploads Directory
    # ========================
    location /uploads/ {
        alias /var/www/gisconnect/uploads/;
        
        # Caching
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security
        types {
            image/jpeg jpg;
            image/png png;
            image/gif gif;
            application/octet-stream;
        }
        default_type application/octet-stream;
        
        # Disable script execution
        location ~ \.php$ {
            return 403;
        }
    }

    # ========================
    # Health Check
    # ========================
    location /health {
        proxy_pass http://backend_api;
        access_log off;
        proxy_set_header Connection "";
        proxy_read_timeout 5s;
    }

    # ========================
    # Root Redirect
    # ========================
    location = / {
        return 200 '{"message":"GIS Connect API Server","version":"1.0.0","status":"running"}';
        add_header Content-Type application/json;
    }

    # ========================
    # 404 Handler
    # ========================
    location ~ ^/(?!api|socket\.io|uploads|health) {
        return 404;
    }
}

# =============================================
# DASHBOARD SERVER (app.gisconnect.online)
# =============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.gisconnect.online;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/gisconnect.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gisconnect.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # Logs
    access_log /var/log/nginx/gisconnect-dashboard-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/gisconnect-dashboard-error.log warn;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Dashboard Files
    root /var/www/gisconnect/dashboard/dist;
    index index.html;

    # HTML Files - No Caching (for SPA)
    location ~ \.html?$ {
        expires -1;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        add_header Content-Type text/html;
    }

    # JavaScript Files
    location ~ \.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # CSS Files
    location ~ \.css$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type text/css;
        try_files $uri =404;
    }

    # Image Files
    location ~ \.(gif|jpg|jpeg|png|webp|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA Fallback - All requests without file extension go to index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, must-revalidate";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

