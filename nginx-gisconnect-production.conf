# nginx Configuration for GIS2026 Production Deployment
# Location: /etc/nginx/sites-available/gisconnect.online
# Created via aapanel

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name gisconnect.online www.gisconnect.online;
    
    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /home/www/gisconnect.online/public_html;
    }
    
    # Redirect all to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gisconnect.online www.gisconnect.online;
    
    # SSL Certificate Configuration (configured by Let's Encrypt via aapanel)
    ssl_certificate /etc/letsencrypt/live/gisconnect.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gisconnect.online/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/gisconnect.online_access.log;
    error_log /var/log/nginx/gisconnect.online_error.log;
    
    # Root directory for static files
    root /home/www/gisconnect.online/public_html;
    index index.html;
    
    # ============================
    # DASHBOARD FRONTEND
    # ============================
    location / {
        # Serve static files
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Don't cache HTML
        location ~* \.html?$ {
            expires -1;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }
    }
    
    # ============================
    # BACKEND API - PROXY
    # ============================
    location /api/ {
        # Proxy to Node.js backend on port 3000
        proxy_pass http://127.0.0.1:3000;
        
        # HTTP version
        proxy_http_version 1.1;
        
        # Keep connection alive for WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Forward client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # ============================
    # SOCKET.IO - REAL-TIME SYNC
    # ============================
    location /socket.io {
        # Proxy to Node.js backend
        proxy_pass http://127.0.0.1:3000/socket.io;
        
        # WebSocket upgrade
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        
        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeouts for WebSocket
        proxy_read_timeout 86400;
    }
    
    # ============================
    # UPLOADS - USER FILES
    # ============================
    location /uploads/ {
        # Serve uploaded files
        alias /home/www/gisconnect.online/server/uploads/;
        
        # Security: disable script execution
        location ~ \.php$ {
            deny all;
        }
        
        # Cache images
        location ~* \.(jpg|jpeg|png|gif|ico)$ {
            expires 7d;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Don't cache other files
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # ============================
    # DENY ACCESS TO SENSITIVE FILES
    # ============================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to git files
    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to .env files
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ============================
    # GZIP COMPRESSION
    # ============================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-component text/x-cross-domain-policy;
    gzip_disable "msie6";
    
    # ============================
    # PERFORMANCE
    # ============================
    client_max_body_size 50m;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    
    # ============================
    # ERROR PAGES
    # ============================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
